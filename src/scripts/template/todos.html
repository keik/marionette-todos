<table class="table">
  <thead>
    <tr>
      <th class="col-xs-1">Completed</th>
      <th class="col-xs-6">Title</th>
      <th class="col-xs-5">Due date</th>
    </tr>
  </thead>
  <tbody id="todo-items">
  </tbody>
</table>

<div class="row">
  <div class="col-xs-4 btn-group">
    <button id="show-all-button" class="btn btn-default active">All</button>
    <button id="show-completed-button" class="btn btn-default">Completed</button>
    <button id="show-active-button" class="btn btn-default">Active</button>
  </div>

  <div class="col-xs-offset-4 col-xs-4">
    <button id="complete-all-button" class="btn btn-primary">Complete all</button>
    <button id="delete-completed-button" class="btn btn-danger">Delete completed</button>
  </div>
</div>
